<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>PA#2</title>
<style>
    body {
        background-color: #EEEEEE;
    }
    .labelss {
          display: flex;
          flex-direction: row;
          justify-content: space-around;
          width:700px;
      }
</style>

<script src="./Utils/trackball-rotator.js"></script>
<script src="./Utils/m4.js"></script>
<script src="./shader.gpu"></script>
<script src="./main.js"></script>
<script src="./Utils/cameraUtils.js"></script>

</head>
<body onload="init()">
  <h2>A Cube with "Trackball" Mouse Rotation</h2>

  <p id="message">Drag your mouse on the cube to rotate it.<br>
  (On a touch screen, you can use your finger.)</p>

    <div class="labelss">
      <div><label for="separ">Separation</label><input type="range" id="separ" min="5" max="300" value="100" step="0"/><span id="separ1">100</span></div>
      <div><label for="view">Field of view</label><input type="range" id="view" min="0.1" max="1.5" value="1" step="0.1"/><span id="view1">1</span></div>
      <div><label for="clip">Near-clipping</label><input type="range" id="clip" min="3" max="7.0" value="3" step="0.5"/><span id="clip1">3</span></div>
      <div><label for="con">Convergence</label><input type="range" id="con" min="100" max="3000" value="1000" step="50"/><span id="con1">1000</span></div>
    </div>
    <div id="canvas-holder">
      <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
   </div>
   
   
</body></html>
